<section class="col-md-12 banner" back-img="../resources/banner5-bw-min.jpg">
    <!-- <a class="requestquote" ui-sref="index.quote" ng-hide="$state.includes('index.quote')">Request A Quote</a> -->
</section>

<section class="fillpage">
    <div class="container">
        <a class="requestquote" ui-sref="index.quote" ng-hide="$state.includes('index.quote')" href="#!/quote">Request A Quote</a>
        <hr class="nofloatingbutton">
        <div class="col-sm-8 bottom" style="padding-right: 30px;">
            <h2 class="">Contact Us</h2>
            <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
                <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                    <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                    <div class="col-lg-10">
                        <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                    <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                    <div class="col-lg-10">
                        <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                            Send Message
                        </button>
                    </div>
                </div>
            </form>
            <p ng-class="result" style="margin-bottom: 55px; margin: 0;">{{ resultMessage }}</p>
        </div>
        <div class="col-sm-4 bottomright">
            <h2 class="hidemobile">&nbsp;</h2>
            <address>
                <strong>AeroRand</strong>
                <br>7000 N. 16<sup>th</sup>
                St., #120-464
                <br>Phoenix, AZ 85020
                <br>
            </address>
            <address>
                Phone:
                <a href="tel:+1-602-277-5632">(602) 277-5632</a>
                <br>
                <br>
                Sales Department:
                <a class="indent" href="mailto:rfq@aerorand.com">RFQ@aerorand.com</a>
                <br>
                Accounts Payable:
                <a class="indent" href="mailto:AP@aerorand.com">AP@aerorand.com</a>
                <br>
                Accounts Receivable:
                <a class="indent" href="mailto:AR@aerorand.com">AR@aerorand.com</a>
            </address>
        </div>
    </div>
</section>
